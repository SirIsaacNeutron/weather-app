<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <template>
            <article class="weather-card">
                <div class="main-weather">
                    <div class="skeleton skeleton-text"></div>
                    <div>
                        <div class="skeleton skeleton-text"></div>
                        <div class="skeleton skeleton-text"></div>
                    </div>
                </div>
                <div class="skeleton" style="margin-left: auto; height: 100px; width: 100px;"></div>
            </article>
        </template>

        
        <h1>Weather</h1>
        <main>
            <form method="POST" class="weather-form">
                <div>
                    <input type="text" id="city" required placeholder="Type a city name here">
                    <p class="error-msg"></p>
                </div>
            </form>
        </main>

        <p class="todays-weather"></p>
        <div class="weather-cards">

        </div>
    </body>
</html>
