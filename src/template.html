<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nixie+One&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
        
        <script src="https://kit.fontawesome.com/cffa455509.js" crossorigin="anonymous"></script>
          
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <template>
            <article class="weather-card">
                <div class="main-weather">
                    <div class="skeleton skeleton-text"></div>
                    <div>
                        <div class="skeleton skeleton-text"></div>
                        <div class="skeleton skeleton-text"></div>
                    </div>
                </div>
                <div class="skeleton" style="margin-left: auto; height: 100px; width: 100px;"></div>
            </article>
        </template>

        <h1>Weather</h1>
        <main>
            <form method="POST" class="weather-form">
                <div>
                    <input type="text" id="city" required placeholder="City name...">
                    <p class="error-msg"></p>
                </div>
                <button type="button" class="temp-units hidden"><span>&deg;C</span> / <span class="current-unit">&deg;F</span></button>
            </form>
        </main>

        <div class="hourly-weather hidden">

        </div>

        <div class="weather-stats">
            <div class="stats-grid">
                <div class="sunrise">
                    <h3>Sunrise</h3>
                    <p class="stat"></p>
                </div>
                <div class="sunset">
                    <h3>Sunset</h3>
                    <p class="stat"></p>
                </div>
                <div class="rain-chance">
                    <h3>Chance of Rain</h3>
                    <p class="stat"></p>
                </div>
                <div class="humidity">
                    <h3>Humidity</h3>
                    <p class="stat"></p>
                </div>
                <div class="wind">
                    <h3>Wind</h3>
                    <p class="stat"></p>
                </div>
                <div class="feels-like">
                    <h3>Feels Like</h3>
                    <p class="stat temp"></p>
                </div>
                <div class="precipitation">
                    <h3>Precipitation</h3>
                    <p class="stat"></p>
                </div>
                <div class="pressure">
                    <h3>Pressure</h3>
                    <p class="stat"></p>
                </div>
                <div class="visibility">
                    <h3>Visibility</h3>
                    <p class="stat"></p>
                </div>
                <div class="uv-index">
                    <h3>UV Index</h3>
                    <p class="stat"></p>
                </div>
            </div>
        </div>
        <div class="weather-cards">

        </div>
        <footer>
            <div class="source-code">
                <p>Coded by SirIsaacNeutron</p>
                <a href="https://github.com/SirIsaacNeutron/weather-app" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <a href="https://www.flaticon.com/free-icons/storm" title="storm icons">Storm favicon created by Freepik - Flaticon</a>
        </footer>
    </body>
</html>
