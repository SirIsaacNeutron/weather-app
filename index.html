<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Weather</title>
    <script defer src="mainca3f361f86de3c3cd8f1.js"></script></head>
    <body>
        <template>
            <article class="weather-card">
                <div class="main-weather">
                    <div class="skeleton skeleton-text"></div>
                    <div>
                        <div class="skeleton skeleton-text"></div>
                        <div class="skeleton skeleton-text"></div>
                    </div>
                </div>
                <div class="skeleton" style="margin-left: auto; height: 100px; width: 100px;"></div>
            </article>
        </template>

        
        <h1>Weather</h1>
        <main>
            <form method="POST" class="weather-form">
                <div>
                    <input type="text" id="city" required placeholder="Type a city name here">
                    <p class="error-msg"></p>
                </div>
            </form>
        </main>

        <div class="weather-stats">
            <div class="stats-grid">
                <div class="sunrise">
                    <h3>Sunrise</h3>
                    <p class="stat"></p>
                </div>
                <div class="sunset">
                    <h3>Sunset</h3>
                    <p class="stat"></p>
                </div>
                <div class="rain-chance">
                    <h3>Chance of Rain</h3>
                    <p class="stat"></p>
                </div>
                <div class="humidity">
                    <h3>Humidity</h3>
                    <p class="stat"></p>
                </div>
                <div class="wind">
                    <h3>Wind Speed</h3>
                    <p class="stat"></p>
                </div>
                <div class="feels-like">
                    <h3>Feels Like</h3>
                    <p class="stat"></p>
                </div>
                <div class="precipitation">
                    <h3>Precipitation</h3>
                    <p class="stat"></p>
                </div>
                <div class="pressure">
                    <h3>Pressure</h3>
                    <p class="stat"></p>
                </div>
                <div class="visibility">
                    <h3>Avg. Visibility</h3>
                    <p class="stat"></p>
                </div>
                <div class="uv-index">
                    <h3>UV Index</h3>
                    <p class="stat"></p>
                </div>
            </div>
        </div>
        <div class="weather-cards">

        </div>
    </body>
</html>
